<!-- web/templates/auth/login.html -->
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - RJUTB Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .gradient-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            z-index: 1;
        }

        .login-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 520px;
            padding: 0 20px;
        }

        .login-container {
            background: linear-gradient(180deg, rgba(30, 41, 59, 0.95) 0%, rgba(15, 23, 42, 0.95) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(99, 102, 241, 0.1);
            border-radius: 28px;
            padding: 55px 50px;
            box-shadow:
                0 25px 70px rgba(0, 0, 0, 0.6),
                0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.7s ease-out;
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo-wrapper {
            display: inline-block;
            position: relative;
            animation: logo-float 4s ease-in-out infinite;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 170px;
            height: 170px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4), transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: glow-pulse 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes glow-pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        @keyframes logo-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        .logo-container img {
            width: 120px;
            height: 120px;
            border-radius: 100%;
            box-shadow:
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(99, 102, 241, 0.2);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .logo-container img:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.5),
                0 0 50px rgba(99, 102, 241, 0.4);
        }

        h1 {
            color: #f8fafc;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 40px;
            font-size: 1rem;
            font-weight: 500;
        }

        /* ✅ ERROR MESSAGE - HEIGHT 0 DAN BOSHLANADI */
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.25);
            border-left: 3px solid #ef4444;
            color: #fca5a5;
            padding: 0 18px;
            border-radius: 14px;
            margin-bottom: 0;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 12px;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: all 0.5s ease;
        }

        /* ✅ ERROR ACTIVE - YUMSHOQ OCHILADI */
        .error.active {
            max-height: 100px;
            opacity: 1;
            padding: 15px 18px;
            margin-bottom: 28px;
        }

        /* ✅ ERROR CLOSING - YUMSHOQ YOPILADI */
        .error.closing {
            max-height: 0;
            opacity: 0;
            padding: 0 18px;
            margin-bottom: 0;
        }

        .error-icon {
            flex-shrink: 0;
            width: 22px;
            height: 22px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: 700;
        }

        /* ✅ FORM - YUMSHOQ TRANSITION */
        .login-form {
            transition: all 0.5s ease;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #cbd5e1;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            transition: color 0.3s ease;
        }

        .input-icon svg {
            width: 22px;
            height: 22px;
        }

        input {
            width: 100%;
            padding: 16px 18px 16px 52px;
            background: rgba(15, 23, 42, 0.6);
            border: 1.5px solid rgba(99, 102, 241, 0.15);
            border-radius: 14px;
            color: #f8fafc;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input::placeholder {
            color: #64748b;
        }

        input:focus {
            outline: none;
            background: rgba(15, 23, 42, 0.9);
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.12);
            transform: translateY(-2px);
        }

        input:focus ~ .input-icon {
            color: #6366f1;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 12px 35px rgba(99, 102, 241, 0.35);
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-submit:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 45px rgba(99, 102, 241, 0.5);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .footer {
            text-align: center;
            margin-top: 35px;
            padding-top: 28px;
            border-top: 1px solid rgba(99, 102, 241, 0.1);
            color: #64748b;
            font-size: 0.88rem;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 45px 35px;
                max-width: 95%;
            }

            h1 {
                font-size: 1.9rem;
            }

            .logo-container img {
                width: 90px;
                height: 90px;
            }

            .logo-wrapper::before {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="gradient-overlay"></div>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo-container">
                <div class="logo-wrapper">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="RJUTB Logo">
                </div>
            </div>

            <h1>Admin Panel</h1>
            <p class="subtitle">RJUTB Bot Boshqaruv Tizimi</p>

            <!-- ✅ ERROR MESSAGE -->
            {% if error %}
            <div class="error" id="errorMessage">
                <div class="error-icon">!</div>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <!-- ✅ LOGIN FORM -->
            <form method="POST" id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="username">Login</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Loginingizni kiriting"
                            required
                            autofocus
                            autocomplete="username"
                        >
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Parol</label>
                    <div class="input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Parolingizni kiriting"
                            required
                            autocomplete="current-password"
                        >
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    Kirish
                </button>
            </form>

            <div class="footer">
                © 2025 RJUTB. Barcha huquqlar himoyalangan.
            </div>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#6366f1"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#6366f1",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1.5,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": false
                    }
                },
                "modes": {
                    "grab": {
                        "distance": 120,
                        "line_linked": {
                            "opacity": 0.4
                        }
                    }
                }
            },
            "retina_detect": true
        });

        // ✅ ERROR XABARNI YUMSHOQ OCHISH VA YOPISH
        const errorElement = document.getElementById('errorMessage');
        if (errorElement) {
            // Sahifa yuklanganda yumshoq ochish
            setTimeout(() => {
                errorElement.classList.add('active');
            }, 100);

            // 5 sekunddan keyin yumshoq yopish
            setTimeout(() => {
                errorElement.classList.add('closing');
                errorElement.classList.remove('active');

                // Animatsiya tugagandan keyin o'chirish
                setTimeout(() => {
                    errorElement.remove();
                }, 500);
            }, 5000);
        }

        // Form submit
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = document.querySelector('.btn-submit');
            btn.textContent = 'Tekshirilmoqda...';
            btn.disabled = true;
        });

        // Input animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
