<!-- web/templates/folder/edit.html -->
{% extends 'base.html' %}

{% block title %}Tahrirlash - {{ folder.name }} - RJUTB Admin{% endblock %}

{% block breadcrumb %}
<a href="{{ url_for('dashboard.index') }}"><i class="fas fa-home"></i></a>
<span>/</span>
<a href="{{ url_for('folder.list') }}">Papkalar</a>
<span>/</span>
<span>{{ folder.name }}</span>
{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .form-card {
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(99, 102, 241, 0.1);
        border-radius: 16px;
        padding: 40px;
        backdrop-filter: blur(10px);
    }

    .form-header {
        margin-bottom: 35px;
    }

    .form-header h1 {
        font-size: 2rem;
        font-weight: 800;
        color: #f8fafc;
        margin-bottom: 10px;
    }

    .form-header p {
        color: #94a3b8;
        font-size: 0.95rem;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        color: #f8fafc;
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 0.95rem;
    }

    .form-group label .required {
        color: #ef4444;
        margin-left: 4px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 14px 18px;
        background: rgba(15, 23, 42, 0.8);
        border: 2px solid rgba(51, 65, 85, 0.4);
        border-radius: 10px;
        color: #f8fafc;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #6366f1;
        background: rgba(15, 23, 42, 0.95);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        transform: translateY(-2px);
    }

    .form-help {
        color: #64748b;
        font-size: 0.85rem;
        margin-top: 8px;
    }

    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 35px;
        padding-top: 25px;
        border-top: 1px solid rgba(99, 102, 241, 0.1);
    }

    .btn {
        padding: 14px 28px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #6366f1, #4f46e5);
        color: white;
        flex: 1;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
    }

    .btn-secondary {
        background: rgba(100, 116, 139, 0.1);
        color: #94a3b8;
        border: 1px solid rgba(100, 116, 139, 0.2);
    }

    .btn-secondary:hover {
        background: rgba(100, 116, 139, 0.2);
    }

    .form-row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }

        .form-card {
            padding: 30px 20px;
        }
    }
</style>

<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h1>‚úèÔ∏è Papkani Tahrirlash</h1>
            <p>{{ folder.name }}</p>
        </div>

        <form method="POST">
            <!-- Papka Nomi -->
            <div class="form-group">
                <label for="name">
                    Papka Nomi
                    <span class="required">*</span>
                </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    value="{{ folder.name }}"
                    required
                    autofocus
                >
            </div>

            <!-- Bo'lim va Turi -->
            <div class="form-row">
                <div class="form-group">
                    <label for="section">
                        Bo'lim
                        <span class="required">*</span>
                    </label>
                    <select id="section" name="section" required>
                        <option value="">Tanlang...</option>
                        <option value="MM" {% if folder.section == 'MM' %}selected{% endif %}>MM - Mehnat Muhofazasi</option>
                        <option value="SX" {% if folder.section == 'SX' %}selected{% endif %}>SX - Sanoat Xavfsizligi</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="parent_type">Papka Turi</label>
                    <select id="parent_type" name="parent_type">
                        <option value="">Tanlang...</option>
                    </select>
                </div>
            </div>

            <!-- Tartib Raqami -->
            <div class="form-group">
                <label for="order_index">Tartib Raqami</label>
                <input
                    type="number"
                    id="order_index"
                    name="order_index"
                    value="{{ folder.order_index }}"
                    min="0"
                >
                <p class="form-help">Papkalarni tartiblash uchun</p>
            </div>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    <span>Yangilash</span>
                </button>
                <a href="{{ url_for('folder.list') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                    <span>Bekor qilish</span>
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Papka turlari - Bo'limga qarab
    const folderTypes = {
        'MM': [
            { value: 'himoya_vositalari', text: "ü¶∫ Himoya Vositalari" },
            { value: 'nizomlar', text: "üìã Nizomlar" },
            { value: 'oquv_texnik', text: "üéì O'quv Texnik Mashg'ulot" },
        ],
        'SX': [
            { value: 'kranlar', text: "üèóÔ∏è Kranlar" },
            { value: 'qozonxonalar', text: "üè≠ Qozonxonalar" },
            { value: 'bosim_idishlari', text: "‚öôÔ∏è Bosim Ostidagi Ichlovchi Sig'im" },
            { value: 'toliq_texnik', text: "üõ†Ô∏è To‚Äòliq Kexnik Ko‚Äòrik" }

        ]
    };

    const sectionSelect = document.getElementById('section');
    const parentTypeSelect = document.getElementById('parent_type');
    const currentSection = '{{ folder.section }}';
    const currentParentType = '{{ folder.parent_type }}';

    // Populate options based on section
    function populateParentTypes(section, selectedValue = '') {
        parentTypeSelect.innerHTML = '<option value="">Tanlang...</option>';

        if (section && folderTypes[section]) {
            folderTypes[section].forEach(type => {
                const option = document.createElement('option');
                option.value = type.value;
                option.textContent = type.text;
                if (type.value === selectedValue) {
                    option.selected = true;
                }
                parentTypeSelect.appendChild(option);
            });
            parentTypeSelect.disabled = false;
        } else {
            parentTypeSelect.disabled = true;
        }
    }

    // Initial population
    if (currentSection) {
        populateParentTypes(currentSection, currentParentType);
    }

    // Bo'lim o'zgarganda
    sectionSelect.addEventListener('change', function() {
        populateParentTypes(this.value);
    });
</script>
{% endblock %}
