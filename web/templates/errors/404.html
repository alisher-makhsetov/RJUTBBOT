<!-- web/templates/errors/404.html -->
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sahifa topilmadi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 8rem;
            font-weight: 800;
            color: #6366f1;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            color: #94a3b8;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        a:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Sahifa topilmadi</h2>
        <p>Kechirasiz, siz qidirayotgan sahifa mavjud emas.</p>
        <a href="/">Bosh sahifaga qaytish</a>
    </div>
</body>
</html>
